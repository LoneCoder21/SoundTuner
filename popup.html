<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div>
            <div class="flex header">
                <h6 class="name">SoundTuner</h6>
                <a href="https://github.com/LoneCoder21/SoundTuner" >
                    <svg xmlns="http://www.w3.org/2000/svg" class="right" alt="Github Link" width="30" viewBox="0 0 24 24"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"/></svg>
                </a>
            </div>
            <div class="slider flex">
                <p class="title" for="gain">Gain</p>
                <input
                    id="gain"
                    type="range"
                    min="0"
                    max="5.0"
                    value="1.0"
                    step="any"
                />
                <p class="display" id="gaindisplay" for="gain">1.0</p>
            </div>
            <div class="slider flex">
                <p class="title" for="pan">Pan</p>
                <input
                    id="pan"
                    type="range"
                    min="-1.0"
                    max="+1.0"
                    value="0.0"
                    step="any"
                />
                <p class="display" id="pandisplay" for="pan">1.0</p>
            </div>
            <div class="checkbox flex">
                <p class="title" for="mono">Mono</p>
                <input id="mono" type="checkbox"></input>
                <button id="default_button">
                    Reset
                </button>
            </div>
            <div class="save">
                <button id="domain_button">
                    Save for current domain
                </button>
                <button id="page_button">
                    Save for current page
                </button>
                
            </div>
            <div class="clear">
                <button id="reset_button">
                    Clear cache for domain
                </button>
            </div>
            
        </div>
    </body>
    <script type="application/javascript" src="browser-polyfill.js"></script>
    <script type="application/javascript" src="popup.js"></script>
</html>
